<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civilization - Stone Age Strategy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f0;
      overflow: hidden;
    }

    #app {
      display: flex;
      height: 100vh;
    }

    #map-container {
      flex: 1;
      position: relative;
      background-color: #e8dcc4;
    }

    #map-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #ui-panel {
      width: 300px;
      background-color: #2c2416;
      color: #e8dcc4;
      padding: 20px;
      overflow-y: auto;
      border-left: 2px solid #5a4a30;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #d4a574;
      border-bottom: 2px solid #5a4a30;
      padding-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
      color: #c19a6b;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #3a3020;
    }

    .stat-label {
      font-weight: 600;
      color: #b89968;
    }

    .stat-value {
      font-weight: 700;
      color: #e8dcc4;
    }

    .info-text {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
      color: #a0907a;
    }

    .no-tribe {
      text-align: center;
      color: #8a7a6a;
      padding: 40px 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="map-container">
      <canvas id="map-canvas"></canvas>
    </div>
    <div id="ui-panel">
      <h1>Stone Age Tribe</h1>
      <div id="tribe-info">
        <div class="no-tribe">Initializing...</div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/game.ts"></script>
</body>
</html>
