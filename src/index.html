<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilization - Stone Age Strategy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        #map {
            flex: 1;
            position: relative;
        }
        #ui-panel {
            width: 300px;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            overflow-y: auto;
        }
        .panel-section {
            margin-bottom: 20px;
        }
        .panel-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #3498db;
        }
        .resource-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #34495e;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .resource-label {
            font-weight: bold;
        }
        .resource-value {
            color: #2ecc71;
        }
        .province-info {
            background: #34495e;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .action-button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .action-button:hover {
            background: #2980b9;
        }
        .action-button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        .status-message {
            padding: 10px;
            background: #27ae60;
            color: white;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .error-message {
            padding: 10px;
            background: #e74c3c;
            color: white;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
